<!DOCTYPE html>
<html lang="ja">

<body>
  <h1>パスキーもどき v0.2</h1>
  <p>
    パスキー認証: <button onclick="authenticate()">認証</button>
  </p>
  <p>
    パスキー登録: <input type="text" id="name" placeholder="パスキー名">
    <button onclick="register()">登録</button>
  </p>

  <script>
    // パスキー認証
    async function authenticate() {
      const options = {
        challenge: new Uint8Array([0]),
        // userVerification: "discouraged",
        // allowCredentials: [] // 空配列にすることで全ての保存されたパスキーを探す
      };

      try {
        const assertion = await navigator.credentials.get({
          publicKey: options
        });
        console.log("認証成功:", assertion);
        alert("認証成功:");
      } catch (e) {
        alert('認証エラー: ' + e);
        console.error(e);
      }
    }

    // 登録
    async function register() {
      const name = document.getElementById('name').value;
      if (!name) {
        alert('名前を入力してください');
        return;
      }

      const publicKeyCredentialCreationOptions = {
        challenge: new Uint8Array([0]),
        rp: {
          name: "fake-passkey",
        },
        user: {
          id: new TextEncoder().encode(name),
          name: name,
          displayName: name
        },
        pubKeyCredParams: [
          { type: "public-key", alg: -7 },
        ],
        authenticatorSelection: {
          authenticatorAttachment: "platform",
          requireResidentKey: true,
          residentKey: "required"
        }
      };

      try {
        const credential = await navigator.credentials.create({
          publicKey: publicKeyCredentialCreationOptions
        });
        alert('登録成功:', credential);
      } catch (e) {
        console.error(e);
        alert('登録失敗');
      }
    }
  </script>
</body>

</html>
